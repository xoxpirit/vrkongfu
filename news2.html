					<h3>VR功夫与中国科学院计算技术研究所太仓科技信息研究院签订了长期战略合作协议</h3>		
					<p style="color:grey;font-size:14px;float:left;">2015.09.12</p>
					<br/><br/>
					<img src="uploads/post-images/2-1.jpg" style="margin-bottom:25px;"/>
					<p>为更好地推进沉浸式交互媒体向新的深度和广度拓展。 9月份公司与中国科学院计算技术研究所太仓科技信息研究院签订了长期战略合作协议。</p>
					<p>经双方友好协商公司将在虚拟现实技术、自由视点、奥视佳摄像机运动系统、3D视界技术等高新技术领域与中科院计算技术研究所太仓科技信息研究院进行深度合作。
					</p>
